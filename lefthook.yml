pre-commit:
  parallel: true
  commands:
    lint:
      glob: '*.{ts?}'
      run: yarn lint {staged_files}
    typecheck:
      glob: '*.{ts?}'
      run: yarn typecheck {staged_files}
    format:
      glob: '*.{ts?}'
      run: yarn format {staged_files}
commit-msg:
  parallel: true
  commands:
    commitlint:
      run: npx commitlint --edit
